<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScreenScape</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'var(--color-primary)',
            'glass-edge': 'var(--color-glass-edge)',
            accent: {
              400: 'var(--color-accent-400)',
              500: 'var(--color-accent-500)',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            glow: 'glow-animation 3s ease-in-out infinite',
            'fade-in': 'fade-in 0.5s ease-in-out both',
            'fade-in-up': 'fade-in-up 0.6s ease-out both',
            'fade-in-down': 'fade-in-down 0.3s ease-out both',
            'text-focus-in': 'text-focus-in 0.8s cubic-bezier(0.550, 0.085, 0.680, 0.530) both',
            'scale-up-center': 'scale-up-center 0.4s cubic-bezier(0.390, 0.575, 0.565, 1.000) both',
          },
          keyframes: {
            'glow-animation': {
              '0%, 100%': { textShadow: 'var(--color-glow)' },
              '50%': { textShadow: '0 0 4px var(--color-accent-400)' },
            },
            'fade-in': { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            'fade-in-up': { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
            'fade-in-down': { '0%': { opacity: '0', transform: 'translateY(-10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
            'text-focus-in': { '0%': { filter: 'blur(12px)', opacity: '0' }, '100%': { filter: 'blur(0px)', opacity: '1' } },
            'scale-up-center': { '0%': { transform: 'scale(0.5)' }, '100%': { transform: 'scale(1)' } }
          }
        }
      }
    }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/kRRYz4GX/favicon.png">
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0"
      }
    }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="root"></div>
    <script>
      // One-time script to set the TMDb API key if it's not already present.
      // This ensures the app is immediately usable for the user.
      if (!localStorage.getItem('tmdb_api_key')) {
        localStorage.setItem('tmdb_api_key', '09b97a49759876f2fde9eadb163edc44');
      }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
