<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScreenScape</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0D1321',
              glass: 'rgba(255, 255, 255, 0.05)',
              'glass-edge': 'rgba(255, 255, 255, 0.2)',
              'brand-netflix': '#E50914',
              'brand-disney': '#1A3A8B',
              'brand-max': '#8D47F4',
              'brand-prime': '#00A8E1',
              'brand-hulu': '#1CE783',
              'brand-apple': '#F5F5F7',
              'brand-paramount': '#0064FF',
              'brand-peacock': '#FFCB00',
            },
            animation: {
                'text-focus-in': 'text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both',
                'scale-up-center': 'scale-up-center 0.4s cubic-bezier(0.390, 0.575, 0.565, 1.000) both',
                'aurora': 'aurora 60s infinite',
                'pulse-ring': 'pulse-ring 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'speaking-glow': 'speaking-glow 1.2s ease-in-out infinite alternate',
                'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
                'text-focus-in': {
                    '0%': {
                        filter: 'blur(12px)',
                        opacity: '0',
                    },
                    '100%': {
                        filter: 'blur(0px)',
                        opacity: '1',
                    },
                },
                'scale-up-center': {
                    '0%': {
                        transform: 'scale(0.5)',
                    },
                    '100%': {
                        transform: 'scale(1)',
                    },
                },
                aurora: {
                  '0%': { transform: 'translate(var(--x-0), var(--y-0))' },
                  '25%': { transform: 'translate(var(--x-1), var(--y-1))' },
                  '50%': { transform: 'translate(var(--x-2), var(--y-2))' },
                  '75%': { transform: 'translate(var(--x-3), var(--y-3))' },
                  '100%': { transform: 'translate(var(--x-4), var(--y-4))' },
                },
                'pulse-ring': {
                  '0%': {
                    transform: 'scale(1)',
                    opacity: '0.8',
                  },
                  '100%': {
                    transform: 'scale(1.8)',
                    opacity: '0',
                  },
                },
                'speaking-glow': {
                  'from': {
                    boxShadow: '0 0 5px 2px rgba(74, 222, 128, 0.4)',
                  },
                  'to': {
                    boxShadow: '0 0 20px 8px rgba(74, 222, 128, 0.2)',
                  },
                },
                glow: {
                  'from': {
                    textShadow: '0 0 5px #fff, 0 0 10px #fff, 0 0 15px #0073e6, 0 0 20px #0073e6, 0 0 25px #0073e6, 0 0 30px #0073e6, 0 0 35px #0073e6',
                  },
                  'to': {
                    textShadow: '0 0 10px #fff, 0 0 20px #fff, 0 0 30px #0073e6, 0 0 40px #0073e6, 0 0 50px #0073e6, 0 0 60px #0073e6, 0 0 70px #0073e6',
                  },
                },
            },
          },
        },
      };
    </script>
    <style>
      .disney-progress-bar {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 1.25rem; /* 20px, matches old 'bottom-5' */
        z-index: 30;
        width: 80%; /* matches old 'w-4/5' */
      }
      @media (min-width: 768px) { /* md breakpoint */
          .disney-progress-bar {
              width: 66.666667%; /* matches old 'md:w-2/3' */
          }
      }
      .disney-bar-bg {
        width: 100%;
        height: 3px;
        background: rgba(255,255,255,0.2);
        border-radius: 2px;
        overflow: hidden;
        -webkit-backdrop-filter: blur(8px);
        backdrop-filter: blur(8px);
      }
      .disney-bar-fill {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, #fff, #93d4ff, #fff);
        border-radius: 2px;
        position: relative;
        transition: width 0.1s linear;
      }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
  }
}
</script>
</head>
  <body class="bg-primary text-white overflow-x-hidden">
    <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden bg-primary">
      <div class="absolute inset-[-200%] animate-aurora" style="background-image: radial-gradient(at 21% 33%, hsla(240, 90%, 10%, 0.4) 0px, transparent 50%), radial-gradient(at 79% 32%, hsla(277, 90%, 15%, 0.4) 0px, transparent 50%), radial-gradient(at 26% 83%, hsla(210, 90%, 20%, 0.4) 0px, transparent 50%), radial-gradient(at 73% 88%, hsla(300, 90%, 25%, 0.4) 0px, transparent 50%); --x-0: 10%; --y-0: 10%; --x-1: 30%; --y-1: 70%; --x-2: 80%; --y-2: 40%; --x-3: 40%; --y-3: 20%; --x-4: 10%; --y-4: 10%;"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
