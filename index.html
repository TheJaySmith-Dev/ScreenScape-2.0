
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScreenScape</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0A0F2C',
              secondary: '#4FC3F7',
              glass: 'rgba(79, 195, 247, 0.1)',
              'glass-edge': 'rgba(79, 195, 247, 0.3)',
            },
            boxShadow: {
              'glow': '0 0 8px rgba(79, 195, 247, 0.6)',
            },
            animation: {
                'text-focus-in': 'text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both',
                'scale-up-center': 'scale-up-center 0.4s cubic-bezier(0.390, 0.575, 0.565, 1.000) both',
            },
            keyframes: {
                'text-focus-in': {
                    '0%': {
                        filter: 'blur(12px)',
                        opacity: '0',
                    },
                    '100%': {
                        filter: 'blur(0px)',
                        opacity: '1',
                    },
                },
                'scale-up-center': {
                    '0%': {
                        transform: 'scale(0.5)',
                    },
                    '100%': {
                        transform: 'scale(1)',
                    },
                }
            },
          },
        },
      };
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
