<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenScape</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.23.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/"
      }
    }
    </script>
    <style>
        :root {
            --color-primary: #080c14;
            --color-glass: rgba(20, 26, 42, 0.5);
            --color-glass-edge: rgba(255, 255, 255, 0.08);
            --color-glass-edge-hover: rgba(255, 255, 255, 0.2);
            --color-text-primary: #f1f5f9; /* slate-100 */
            --color-text-secondary: #94a3b8; /* slate-400 */
            --shadow-soft: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --shadow-glow: 0 0 15px var(--glow-color-soft), 0 0 20px var(--glow-color-soft);

            /* Streaming Service Brand Colors */
            --glow-netflix: #e50914;
            --glow-disneyplus: #006eef;
            --glow-primevideo: #00a8e1;
            --glow-max: #9b59b6;
            --glow-appletvplus: #ffffff;
            --glow-hulu: #3ce192;
        }

        /* Default Theme: Cyber Blue */
        :root, .theme-cyber-blue {
            --color-accent-500: #2196f3;
            --glow-color: #0073e6;
            --glow-color-soft: rgba(0, 115, 230, 0.5);
        }
        /* Theme: Synthwave Sunset */
        .theme-synthwave-sunset {
            --color-accent-500: #e91e63;
            --glow-color: #ff007f;
            --glow-color-soft: rgba(255, 0, 127, 0.5);
        }
        /* Theme: Emerald Matrix */
        .theme-emerald-matrix {
            --color-accent-500: #4caf50;
            --glow-color: #00e676;
            --glow-color-soft: rgba(0, 230, 118, 0.5);
        }
        /* Theme: Cosmic Ruby */
        .theme-cosmic-ruby {
            --color-accent-500: #d81b60;
            --glow-color: #f50057;
            --glow-color-soft: rgba(245, 0, 87, 0.5);
        }

        body {
            background-color: var(--color-primary);
            color: var(--color-text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Liquid Glass Panels & Buttons */
        .glass-panel, .glass-button {
            background-color: var(--color-glass);
            border: 1px solid var(--color-glass-edge);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: var(--shadow-soft);
        }
        .glass-button:hover:not(:disabled) {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--color-glass-edge-hover);
            transform: translateY(-2px);
        }
        .glass-button-accent {
            background-color: rgba(var(--color-accent-500), 0.2);
            border-color: rgba(var(--color-accent-500), 0.5);
        }
        .glass-button-accent:hover:not(:disabled) {
            background-color: rgba(var(--color-accent-500), 0.4);
            border-color: rgba(var(--color-accent-500), 0.8);
        }

        /* Brand Glow Utilities */
        .brand-glow-netflix:hover { box-shadow: 0 0 12px rgba(229, 9, 20, 0.8); }
        .brand-glow-disneyplus:hover { box-shadow: 0 0 12px rgba(0, 110, 239, 0.8); }
        .brand-glow-primevideo:hover { box-shadow: 0 0 12px rgba(0, 168, 225, 0.8); }
        .brand-glow-max:hover { box-shadow: 0 0 12px rgba(155, 89, 182, 0.8); }
        .brand-glow-appletvplus:hover { box-shadow: 0 0 12px rgba(255, 255, 255, 0.6); }
        .brand-glow-hulu:hover { box-shadow: 0 0 12px rgba(60, 225, 146, 0.8); }

        /* Animations */
        @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.8s ease-out both; }
        
        @keyframes fade-in-up {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fade-in-up 0.6s cubic-bezier(0.390, 0.575, 0.565, 1.000) both; }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--glow-color); }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--glow-color); }
        }
        .animate-glow { animation: glow 2s ease-in-out infinite alternate; }

        /* Custom Scrollbar */
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thumb-accent::-webkit-scrollbar-thumb {
            background-color: var(--color-accent-500);
            border-radius: 3px;
        }
        .scrollbar-track-transparent::-webkit-scrollbar-track { background-color: transparent; }

        /* For Hero Carousel and Parallax */
        .perspective { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body class="bg-primary text-slate-100">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
